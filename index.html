<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VYYZ - Produto com Compra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #001f3f);
      color: white;
    }
    .produto {
      background: #1b263b;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .produto img {
      max-width: 100%;
      border-radius: 10px;
    }
    .produto h3 {
      margin: 15px 0 10px;
      color: #00aaff;
    }
    .produto p {
      color: #ccc;
      font-size: 1rem;
    }
    button, a.button-link {
      background: #00aaff;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    button:hover, a.button-link:hover {
      background: #0088cc;
    }
    #carrinho {
      max-width: 300px;
      margin: 20px auto;
      background: #0d1b2a;
      padding: 10px;
      border-radius: 10px;
      color: #00aaff;
    }
  </style>
</head>
<body>

  <section class="produto">
    <img src="imagens/microfone-behringer-dourado.jpg" alt="Microfone Behringer C-1 Condensador Cardioide dourado" />
    <h3>Microfone Behringer C-1 Condensador Cardioide</h3>
    <p>Microfone condensador cardioide na cor dourada. Novo | +5mil vendidos</p>
    
    <!-- Botão link externo -->
    <a href="https://www.amazon.com.br/dp/B001J4N1BK" target="_blank" rel="noopener noreferrer" class="button-link">
      Comprar no Amazon
    </a>

    <!-- Botão adicionar ao carrinho -->
    <button onclick="adicionarAoCarrinho()">
      Adicionar ao carrinho
    </button>

    <!-- Formulário PayPal -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" style="margin-top:10px;">
      <input type="hidden" name="cmd" value="_xclick" />
      <input type="hidden" name="business" value="seu-email-paypal@example.com" />
      <input type="hidden" name="item_name" value="Microfone Behringer C-1 Condensador Cardioide" />
      <input type="hidden" name="amount" value="199.99" />
      <input type="hidden" name="currency_code" value="BRL" />
      <button type="submit">Pagar com PayPal</button>
    </form>
  </section>

  <!-- Carrinho -->
  <section id="carrinho">
    <h4>Carrinho</h4>
    <ul id="lista-carrinho"></ul>
  </section>

  <script>
    const carrinho = [];

    function adicionarAoCarrinho() {
      const produto = {
        nome: "Microfone Behringer C-1 Condensador Cardioide",
        preco: 199.99
      };
      carrinho.push(produto);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      lista.innerHTML = '';
      carrinho.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        lista.appendChild(li);
      });
    }
  </script>

</body>
</html>
